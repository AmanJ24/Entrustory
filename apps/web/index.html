<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrustory Web</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Entrustory</h1>
      <p>Cryptographically verifiable proof of digital work.</p>
    </header>

    <main>
      <section>
        <h2>Create Proof (Phase 1 MVP)</h2>
        <label>Work Item ID <input id="workItemId" value="11111111-1111-4111-8111-111111111111" /></label>
        <label>File <input id="fileInput" type="file" /></label>
        <button id="createBtn">Hash + Create Version</button>
        <pre id="createOutput"></pre>
      </section>

      <section>
        <h2>Verify Proof</h2>
        <label>Version ID <input id="versionId" /></label>
        <label>SHA-256 <input id="shaInput" /></label>
        <button id="verifyBtn">Verify</button>
        <pre id="verifyOutput"></pre>
      </section>
    </main>

    <script src="app.js" type="module"></script>
  </body>
</html>
